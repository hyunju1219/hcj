<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            background-color: lightblue;
            padding: 50px;
            text-align: center;
        }
        .middle {
            background-color: lightgreen;
            padding: 50px;
            text-align: center;
        }
        .inner {
            background-color: coral;
            padding: 50px;
            text-align: center;
        }
        /* div:hover {
            background-color: white;
        } */
    </style>
</head>
<body>
    <div class="outer">
        외부 Box
        <div class="middle">
            중간 Box
            <div class="inner">
                내부 Box
            </div>
        </div>
    </div>
    <script>
        const outer = document.querySelector(".outer");
        const middle = document.querySelector(".middle");
        const inner = document.querySelector(".inner");
        
        //캡처링 (부모 -> 자식)
        // outer.addEventListener("click", () => alert("outer 캡처링"), true);
        // middle.addEventListener("click", () => alert("middle 캡처링"), true);
        // inner.addEventListener("click", () => alert("inner 캡처링"), true);

        //버블링(자식 -> 부모)
        // outer.addEventListener("click", () => alert("outer 버블링"));
        // middle.addEventListener("click", () => alert("middle버블링"));
        // inner.addEventListener("click", () => alert("inner 버블링"));

        outer.addEventListener("click", () => alert("outer 버블링"));
        middle.addEventListener("click", (e) => {
            e.stopImmediatePropagation(); //이벤트 전파 방지 + middle 객체에 등록된 다른 이벤트의 실행도 막는다.
            alert("middle버블링");
        });
        middle.addEventListener("mouseover", (e) => {
            e.target.style = "background-color: white;";
        })
        inner.addEventListener("click", (event) => {
            event.stopPropagation(); //이벤트 전파 방지 inner 밑으로 전파되는거 막음 
            alert("inner 버블링");
        });
    </script>
</body>
</html>
